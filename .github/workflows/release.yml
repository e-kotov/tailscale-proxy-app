name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/goreleaser/goreleaser-cross:v1.24
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix git safe directory in container
        run: git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}

      - name: Check Environment
        run: |
          echo "Checking Cross-Compilers..."
          which aarch64-linux-gnu-gcc || echo "aarch64-linux-gnu-gcc not found"
          aarch64-linux-gnu-gcc --version || true
          echo "Checking llvm-mingw compilers..."
          ls /llvm-mingw/bin/*mingw* || echo "llvm-mingw binaries not found"
          echo "Go Env:"
          go env

      - name: Run GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
