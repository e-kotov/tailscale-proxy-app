name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install Linux Dependencies (Fyne)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

    - name: Get Dependencies
      run: |
        go mod tidy

    - name: Build (Windows/Linux)
      if: runner.os != 'macOS'
      run: |
        go build -v -o tailscale-proxy${{ runner.os == 'Windows' && '.exe' || '' }} .
    
    - name: Build (macOS)
      if: runner.os == 'macOS'
      run: |
        make app
        zip -r tailscale-proxy-macOS.zip TailscaleProxy.app
    
    - name: Upload Artifact (Windows/Linux)
      if: runner.os != 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: tailscale-proxy-${{ matrix.os }}
        path: tailscale-proxy${{ runner.os == 'Windows' && '.exe' || '' }}

    - name: Upload Artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: tailscale-proxy-macOS-app
        path: tailscale-proxy-macOS.zip
