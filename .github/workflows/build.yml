name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install Linux Dependencies (Fyne)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

    - name: Get Dependencies
      run: |
        go mod tidy

    - name: Build (Windows/Linux)
      if: runner.os != 'macOS'
      run: |
        go build -v -o tailscale-proxy${{ runner.os == 'Windows' && '.exe' || '' }} .
    
    - name: Build (macOS)
      if: runner.os == 'macOS'
      run: |
        make app
        zip -r tailscale-proxy-macOS.zip TailscaleProxy.app
    
    - name: Upload Artifact (Windows/Linux)
      if: runner.os != 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: tailscale-proxy-${{ matrix.os }}
        path: tailscale-proxy${{ runner.os == 'Windows' && '.exe' || '' }}

    - name: Upload Artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: tailscale-proxy-macOS-app
        path: tailscale-proxy-macOS.zip

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies (Linux)
        run: sudo apt-get update && sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
