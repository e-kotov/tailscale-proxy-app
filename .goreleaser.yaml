# .goreleaser.yaml
version: 2

project_name: tailscale-proxy-app

before:
  hooks:
    - go mod tidy

builds:
  - id: cli
    binary: tailscale-proxy
    main: ./cmd/tailscale-proxy
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -tags=urfave_cli_no_docs
    ldflags:
      - -s -w -X tailscale-proxy/internal/proxy.Version={{.Version}} -X tailscale-proxy/internal/proxy.Commit={{.Commit}} -X tailscale-proxy/internal/proxy.Date={{.Date}}

  - id: gui
    binary: tailscale-proxy-app
    main: ./cmd/tailscale-proxy-app
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -tags=urfave_cli_no_docs
    ldflags:
      - -s -w -X tailscale-proxy/internal/proxy.Version={{.Version}} -X tailscale-proxy/internal/proxy.Commit={{.Commit}} -X tailscale-proxy/internal/proxy.Date={{.Date}}
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CC=x86_64-linux-gnu-gcc
          - CXX=x86_64-linux-gnu-g++
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc
          - CXX=aarch64-linux-gnu-g++
          - PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
      - goos: windows
        goarch: amd64
        env:
          - CC=/llvm-mingw/bin/x86_64-w64-mingw32-gcc
          - CXX=/llvm-mingw/bin/x86_64-w64-mingw32-g++
      - goos: windows
        goarch: arm64
        env:
          - CC=/llvm-mingw/bin/aarch64-w64-mingw32-gcc
          - CXX=/llvm-mingw/bin/aarch64-w64-mingw32-g++

archives:
  - id: cli-archives
    builds:
      - cli
    formats:
      - tar.gz
    name_template: >-
      tailscale-proxy_{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip
  - id: gui-archives
    builds:
      - gui
    formats:
      - tar.gz
    name_template: >-
      tailscale-proxy-app_{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip

nfpms:
  - id: cli-nfpm
    builds:
      - cli
    package_name: tailscale-proxy
    maintainer: Egor Kotov <e.kotov@gmail.com>
    description: Lightweight CLI proxy for Tailscale exit nodes (no root required). Exposes a local HTTP/SOCKS5 proxy that routes traffic through any of your tailnet's exit nodes.
    homepage: https://github.com/e-kotov/tailscale-proxy-app
    license: BSD-3-Clause
    formats:
      - deb
      - rpm
    overrides:
      deb:
        file_name_template: "tailscale-proxy_{{ .Version }}_{{ .Arch }}"
      rpm:
        file_name_template: "tailscale-proxy_{{ .Version }}_{{ .Arch }}"
  - id: gui-nfpm
    builds:
      - gui
    package_name: tailscale-proxy-app
    maintainer: Egor Kotov <e.kotov@gmail.com>
    description: GUI proxy app for Tailscale exit nodes (no root required). Exposes a local HTTP/SOCKS5 proxy that routes traffic through any of your tailnet's exit nodes.
    homepage: https://github.com/e-kotov/tailscale-proxy-app
    license: BSD-3-Clause
    formats:
      - deb
      - rpm
    overrides:
      deb:
        file_name_template: "tailscale-proxy-app_{{ .Version }}_{{ .Arch }}"
      rpm:
        file_name_template: "tailscale-proxy-app_{{ .Version }}_{{ .Arch }}"

scoops:
  - ids:
      - cli-archives
    name: tailscale-proxy
    repository:
      owner: e-kotov
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: bucket
    homepage: https://github.com/e-kotov/tailscale-proxy-app
    description: Lightweight CLI proxy for Tailscale exit nodes (no root required).
    license: BSD-3-Clause

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
